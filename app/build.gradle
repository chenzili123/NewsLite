apply plugin: 'com.android.application'

def releaseTime() {
    return new Date().format("yyyyMMddHHmm", TimeZone.getTimeZone("GMT+8"))
}
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.klz.news"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 5
        versionName "1.0.5.${releaseTime()}"
        manifestPlaceholders = [HY_CHANNEL_VALUE:"default_channel"]
    }
    productFlavors {
        default_channel{}
        sumsang{}
        hy_self{}
        wandoujia{}
        _360{}
        yingyongbao{}
        xiaomi{}
        baidu{}
        huawei{}
        jifeng{}
    }
    productFlavors.all { flavor ->
        flavor.manifestPlaceholders = [ HY_CHANNEL_VALUE:name ]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.alibaba:fastjson:1.2.21'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.jcodecraeer:xrecyclerview:1.3.2'
    testCompile 'junit:junit:4.12'
    compile 'org.lucee:commons-lang:2.6.0'
}